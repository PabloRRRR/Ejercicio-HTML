<!DOCTYPE html>
<html lang="en">
	<head>
	   <meta charset="UTF-8">
	   <title>Fomularios</title>
      <link rel="stylesheet" href="styles.css">
	</head>
	<body>
      <header>
         <div>
            <img class="logoissuu" src="issuulogo.png" alt="Issuu">
         </div>
         <div class="signin">
            <p>Alredy a user?</p>
            <a class="signin" href="https://issuu.com/signin">Sign in</a>
         </div>
      </header>
      <div class="margin">
         <h1>Create an Issuu Account</h1>
         <div>
            <button onclick="window.location.href='https://www.google.com/intl/es/gmail/about/'" class="gmailbutton"><img class="imglogoGmail" src="descarga.jfif">Sign in with Gmail</button>
            <buttononclick="window.location.href=''" class="facebookbutton"><img class="imglogoFace" src="https://bit.ly/3Eb1TnH"> Continue with Facebook</button>
         </div>
         <p>or with an Email</p>
         <form action="/">
               <label for="email">
                  <p class="inputtext">Email</p>
                  <input name="email" type="email">
               </label>
               <label for="pass">
                  <p class="inputtext">Password</p>
                  <input name="pass" type="password">
               </label>

               <div>
                  <label>
                     <input type="checkbox" value="Accept the terms">
                     <p></p>
                  </label>
               </div>
         </form>
      </div>
	</body>
</html>
